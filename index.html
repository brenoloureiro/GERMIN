<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carga e Geração - ONS</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Chart.js para criar os gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CORS Anywhere para contornar restrições de CORS -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="last-update">
        ÚLTIMA ATUALIZAÇÃO: <span id="ultima-atualizacao"></span>
    </div>

    <main>
        <div class="main-section">
            <h2>Curva de Carga (MW)</h2>
            
            <div class="system-selector">
                <label>Selecione o subsistema:</label>
                <select id="system-select"></select>
            </div>

            <div class="main-chart-container">
                <div class="main-chart"></div>
                <div class="info-table"></div>
            </div>

            <div class="observation">
                *Arredondamento de valores pode causar diferenças de até 1 MW
            </div>
        </div>

        <div class="charts-section">
            <h2>Valores acumulados no dia em MWmed até: <span id="hora-acumulado"></span></h2>
            <div class="charts-container"></div>
        </div>

        <div class="generation-section">
            <h2>Curva de Geração (MW)</h2>
            <div class="generation-selector">
                <label>Selecione o tipo:</label>
                <select id="generation-select"></select>
            </div>
            <div id="generation-chart"></div>
        </div>
    </main>

    <footer>
        <p>Dados fornecidos pela API do ONS (Operador Nacional do Sistema Elétrico)</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
